<style>
      
/* topnav css */
.topnav {
  overflow: hidden;

  /* background-color: #EFE7F3;

  /* text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px; */
}

.active {
  background-color: #4bbcb3; /* teal */
  color: #ffffff;
}

.topnav .icon {
  display: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    /* font-size: 17px;    */
    border: none;
    outline: none;
    color: rgba(255, 255, 255, 0.8);
   /* padding: 14px 16px; */
    background-color: inherit;
    font-family: inherit;
   /* margin: 0; */
}

.dropdown-content {
    display: none;
    position: fixed;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* THE DROPDOWN MODULE LIST */
.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px; 
    text-decoration: none;
    display: block;
    text-align: left;
}

/* .topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #ffa32f;
  color: #000;
} */

.dropdown-content a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown:hover .dropdown-content {
    display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
